spring:
  datasource:
    url: jdbc:h2:./database
    username: sa
    password:

  jpa:
    show-sql: true
    open-in-view: false
    properties.hibernate:
      format_sql: true
      default_batch_fetch_size: 20
      jdbc.batch_size: 20

  jackson:
    visibility:
      field: any
      getter: none
      setter: none
      is-getter: none

logging:
  file.name: ./log/voting.log

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui

